name: Unit Tests
on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: "3.11"
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setups-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Dependencies
        run: python -m pip install pytest .
        
      - name: Run Tests
        run: pytest